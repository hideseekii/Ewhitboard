{% extends 'base.html' %}
{% load static %}

{% block title %}登入 - 協作白板{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card login-form">
            <div class="card-header">
                <h2 class="card-title text-center">登入帳號</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form.as_p }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>登入
                        </button>
                    </div>
                </form>
                <div class="border-top pt-3 text-center">
                    <small class="text-muted">
                        還沒有帳號? <a href="{% url 'users:register' %}">立即註冊</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
